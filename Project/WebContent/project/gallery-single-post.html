<!doctype html>
<!-- Website Template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery Single Post - Mustache Enthusiast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width : 568px)">
	<script type="text/javascript" src="js/mobile.js"></script>
	<script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="header">
		<a href="index.html" class="logo">
			<img src="images/logo.jpg" alt="">
		</a>
		<ul id="navigation"></ul>
	</div>
	<div id="body">
		<h1><span>Deep One Tuck Sweat Pants [Grey]</span></h1>
		<div>
			<img src="../img/gray/gray_detail.png" width="500px">
			<div class="article">
				<h4>XERO</h4>
				<p>
					<h4>₩ 39,000</h4>
				</p>
				<p>					
					<select name="size" id="size">
						<option value="size_S">size_S</option>
						<option value="size_M" selected>size_M</option>
						<option value="size_L">size_L</option>
						<option value="size_FREE">size_FREE</option>
					</select>
				</p>
			</div>
		</div>
	</div>

	<script>
		$.ajax({
			url : "../productServlet" ,
			type : "get" ,
			dataType : "json" ,
			success : function (result) {
				console.log(result) ;
				for (let row of result) {
					$("#body").append(createDiv(row)) ;
				}
			} ,
			error : function (reject) {
				console.log(reject) ;
			}
		}) ;

		function createDiv(row) {
			let divRow = $("<div />").addClass("row") ;
			$(divRow).append(
				$("<h1 />").append($("<span />").html(row.name)) ,
				$("<div />").html("<img width='500px' src='../img2/" + row.filename + "'>" ) ,
				$("<div />").addClass("article").append($("<h4 />").html(row.brand)) ,
				$("<div />").addClass("article").append($("<h4 style='text-decoration:line-through'/>").html("₩ " + row.originprice)) ,
				$("<div />").addClass("article").append($("<h4 />").html("₩ " + row.offprice)) ,
				$("<div />").addClass("article").append($("<h4 id='like'/>").html("♥" + row.likeit)) 
			) ;
			
			return divRow ;
		}

	</script>

</body>
</html>

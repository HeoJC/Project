	function loginButtonPressed() {
		console.log('로그인버튼눌림');
		let memberID = document.loginForm.memberID.value;
		let memberPW = document.loginForm.memberPW.value;
		if (memberID == "" || memberID == "id") {
			window.alert("ID를 입력하십시오.");
			document.loginForm.memberID.focus();
			return;
		}
		if (memberPW == "" || memberPW == "password") {
			window.alert("PASSWORD를 입력하십시오.");
			document.loginForm.memberPW.focus();
			return;
		}
		let xhr = new XMLHttpRequest();
		xhr.open('post', '../LoginServlet');
		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhr.send('memberID=' + memberID + '&memberPW=' + memberPW);
		xhr.onload = function () {
			console.log('온로드');
			let mustache = document.getElementById('header');
			let img = document.createElement('img');
			img.setAttribute('src', '../img/mustacheRotate.gif')
			img.setAttribute('style', 'width: 10%')
			mustache.appendChild(img);
			document.location.href = "index.html";
			if (document.cookie == null) {
				console.log('쿠키없음');
			} else {
				console.log('있긴있음');
			}
		}
	}
</script>
